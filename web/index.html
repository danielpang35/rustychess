<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crayfish UI</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
      .board { display: grid; grid-template-columns: repeat(8, 64px); grid-template-rows: repeat(8, 64px); }
      .sq { display:flex; align-items:center; justify-content:center; font-size: 28px; cursor:pointer; user-select:none; }
      .light { background: #97B3CA; }
      .dark  { background: #6F8BA0; }
      .sel   { outline: 3px solid #2f6fed; outline-offset: -3px; }
      .dest  { box-shadow: inset 0 0 0 4px rgba(47, 111, 237, 0.35); }
      .status { margin: 12px 0; }
      .row { display:flex; gap: 16px; align-items:center; }
      button { padding: 8px 12px; cursor:pointer; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    </style>
  </head>
  <body></body>
</html>
