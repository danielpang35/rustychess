<!doctype html>
<html>
  <head>
    <link data-trunk rel="copy-dir" href="assets" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crayfish UI</title>
<style>
  html { overflow-y: scroll; }     /* always reserve scrollbar space */
  body { overflow-x: hidden; }  
  :root{
    --bg0: #070d18;
    --bg1: #0b1220;

    --panel: rgba(255,255,255,0.06);
    --panel-border: rgba(255,255,255,0.10);

    --text: rgba(255,255,255,0.92);
    --muted: rgba(255,255,255,0.65);

    --light: #9fbad0;
    --dark:  #6f8fa5;

    --sel: rgba(122,162,255,0.95);
    --dest: rgba(122,162,255,0.28);
    --dest2: rgba(122,162,255,0.14);
    --last: rgba(255,255,255,0.16);
    --cap: rgba(255,120,120,0.26);

    --sq: 72px;
    --frame: rgba(255,255,255,0.10);
  }

  *{ box-sizing: border-box; }

  body{
    margin:0;
    min-height:100vh;
    display:grid;
    place-items:center;
    padding:28px;

    /* Clean, cozy wash; no noise texture */
    background:
      radial-gradient(1200px 700px at 18% 10%, rgba(122,162,255,0.17), transparent 58%),
      radial-gradient(900px 600px at 86% 16%, rgba(255,255,255,0.10), transparent 60%),
      radial-gradient(900px 650px at 55% 92%, rgba(111,143,165,0.22), transparent 58%),
      linear-gradient(180deg, var(--bg1), var(--bg0));
    color: var(--text);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  .row.status{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:14px;
  padding:10px 12px;
  background: var(--panel);
  border: 1px solid var(--panel-border);
  box-shadow: 0 18px 55px rgba(0,0,0,0.40);
  backdrop-filter: blur(10px);

  width: calc(var(--sq) * 8);   /* lock to board width */
  max-width: 100%;
}
.row.status .mono{
  white-space: pre-wrap;      /* preserve newlines, wrap */
  overflow-wrap: anywhere;    /* break long JSON tokens */
  max-height: 220px;          /* optional */
  overflow: auto;             /* scroll instead of running off */
  font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
  font-size: 12px;
}

  button{
    padding:9px 12px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.14);
    background: rgba(255,255,255,0.08);
    color: var(--text);
    cursor: pointer;
    transition: transform 120ms ease, background 120ms ease;
  }
  button:hover { transform: translateY(-1px); background: rgba(255,255,255,0.12); }
  button:active { transform: translateY(0px) scale(0.99); }

  .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; color: var(--muted); }

  .board{
    width: calc(var(--sq) * 8);
    height: calc(var(--sq) * 8);

    display:grid;
    grid-template-columns: repeat(8, var(--sq));
    grid-template-rows: repeat(8, var(--sq));

    border-radius: 0;
    overflow: hidden;
    border: 1px solid var(--frame);

    box-shadow:
      0 30px 90px rgba(0,0,0,0.55),
      0 8px 22px rgba(0,0,0,0.35);
    background: rgba(0,0,0,0.10);
  }

  .sq{
    display:flex;
    align-items:center;
    justify-content:center;
    user-select:none;
    cursor:pointer;
    position:relative;
    transition: filter 120ms ease, transform 90ms ease;
    will-change: transform;
  }
  .sq:hover{
    filter: brightness(1.03);
    transform: translateY(-0.4px);
  }
  .sq:active{
    transform: translateY(0px) scale(0.995);
    filter: brightness(1.01);
  }

  .light{ background: var(--light); }
  .dark{ background: var(--dark); }

  .sq::after{
    content:"";
    position:absolute;
    inset:0;
    pointer-events:none;
  }

  /* Selected: calm ring */
  .sel::after{
    box-shadow:
      inset 0 0 0 2px var(--sel),
      0 0 0 2px rgba(122,162,255,0.16);
  }

  /* Destinations: subtle animated “breath” (micro-motion) */
 .dest::after { animation: destBreath 1100ms ease-in-out infinite; }
  @keyframes destBreath{
    0%, 100% { box-shadow: inset 0 0 0 4px var(--dest2); }
    50%      { box-shadow: inset 0 0 0 4px var(--dest); }
  }

  /* Last move: quiet outline */
  .last::after{
    box-shadow: inset 0 0 0 2px var(--last);
  }


  .sq{
  position: relative;
}

/* two overlay layers */
.sq::before,
.sq::after{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
}

/* Put selection/dest on TOP layer */
.sq::after { z-index: 2; }

/* Put last/capture on UNDER layer */
.sq::before { z-index: 1; }

/* Selected ring (top) */
.sel::after{
  box-shadow:
    inset 0 0 0 2px rgba(122,162,255,0.95),
    0 0 0 2px rgba(122,162,255,0.16);
}

/* Destinations (top) */
.dest::after{
  box-shadow: inset 0 0 0 4px rgba(122,162,255,0.22);
  animation: destBreath 1100ms ease-in-out infinite;
}
@keyframes destBreath{
  0%, 100% { box-shadow: inset 0 0 0 4px rgba(122,162,255,0.14); }
  50%      { box-shadow: inset 0 0 0 4px rgba(122,162,255,0.28); }
}

/* Last move (under) — make it slightly more visible */
.last::before{
  box-shadow: inset 0 0 0 2px rgba(255,255,255,0.22);
}
.cap::before{
  content:none !important;
  position:absolute;
  inset:-22%;
  border-radius: 22px;          /* softer than a perfect circle */
  pointer-events:none;
  z-index: 1;

  /* warm paper + peach glow, very low contrast */
background: radial-gradient(closest-side,
  rgba(255, 250, 240, 0.70) 0%,
  rgba(255, 232, 206, 0.42) 30%,
  rgba(255, 210, 180, 0.22) 56%,
  rgba(255, 210, 180, 0.00) 78%
);

  opacity: 0;
  transform: scale(0.55);
  filter: blur(1.4px);
}

/* optional: a very gentle “lift” (no hard ring, no strong glow) */
/* Capture: impact / thud (soft but heavy) */
/* Capture: stronger thud (cartoon impact) */
/* Do NOT deform the square itself (prevents black seam in grid) */
.cap{
  animation: none !important;
  transform: none !important;
  box-shadow: none !important;
}
/* Thud the piece, not the tile */
.cap .piece{
  transform-origin: 50% 65%;
  animation: capPieceThud 210ms cubic-bezier(.2,.95,.25,1) 1;
  will-change: transform, filter;
}

@keyframes capPieceThud{
  0%   { transform: translateY(0) scale(1,1); filter: brightness(1); }
  28%  { transform: translateY(1.2px) scale(0.92,0.86); filter: brightness(0.98); }
  55%  { transform: translateY(-0.4px) scale(1.03,1.04); }
  100% { transform: translateY(0) scale(1,1); filter: brightness(1); }
}
.cap::after{ background: transparent !important; animation: none !important; }





@keyframes ghibliLift{
  0%   { filter: brightness(1.00); }
  45%  { filter: brightness(1.03); }
  100% { filter: brightness(1.00); }
}
.dest::after { background: rgba(0,255,0,0.15); }

  .piece{
    width: 78%;
    height: 78%;
    pointer-events:none;
    user-select:none;
    filter: drop-shadow(0 5px 10px rgba(0,0,0,0.26));
  }

  /* Move “pop” (small, clean) */
  .moved .piece{
    animation: pop 190ms cubic-bezier(.2,.9,.2,1) 1;
  }
  @keyframes pop{
    0%{ transform: scale(0.96); }
    60%{ transform: scale(1.045); }
    100%{ transform: scale(1.00); }
  }

  pre.mono{
    margin-top: 14px;
    padding: 10px 12px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.08);
    color: rgba(255,255,255,0.55);
    overflow:auto;
    max-height: 220px;
  }

  @media (max-width: 720px){ :root{ --sq: 56px; } }
  @media (max-width: 460px){ :root{ --sq: 44px; } }
  .sq.cap:hover{
  transform: none;
  filter: none;
}

.piece-glyph {
  font-size: 34px;
  line-height: 1;
  user-select: none;
}

.piece-img {
  width: 90%;
  height: 90%;
  user-select: none;
  pointer-events: none;
}

.btn {
  padding: 8px 12px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.15);
  cursor: pointer;
  user-select: none;
  font-weight: 600;
  transition: transform 80ms ease, background 120ms ease, border-color 120ms ease;
}

.btn:active { transform: scale(0.98); }

.btn-off {
  background: rgba(255,255,255,0.05);
  color: rgba(255,255,255,0.85);
}

.btn-on {
  background: rgba(80, 200, 120, 0.25);
  border-color: rgba(80, 200, 120, 0.55);
  color: rgba(255,255,255,0.95);
  box-shadow: 0 0 0 2px rgba(80, 200, 120, 0.20) inset;
}
</style>
  </head>
  <body></body>
</html>
